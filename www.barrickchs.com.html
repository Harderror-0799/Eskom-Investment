<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="public/site/layui/css/layui.css">
    <link rel="stylesheet" href="public/site/css/common.css">
</head>
<body class="login_body">

<div class="login_bg">
    <div class="main">
        <div class="logo" style="text-align: center">
            <img src="public/site/img/login/logo.png" style="height: 100px;width: auto;">
        </div>
        <div class="login_form">
            <form class="layui-form layui-form-pane">

                <div class="form_container">
                    <div class="login_input_box">
                        <div class="label flex_space">
                            <p>Mobile number</p>
                            <i class="layui-icon layui-icon-cellphone"></i>
                        </div>
                        <div class="layui-form-item" >
                            <label class="layui-form-label">+27</label>
                            <div class="layui-input-block" >
                                <input type="text"  name="username" value="" lay-verify="required" placeholder="Cell phone number"  autocomplete="off" class="layui-input" lay-affix="clear" >
                            </div>
                        </div>
                    </div>
                    <div class="login_input_box">
                        <div class="label flex_space">
                            <p>Password</p>
                            <i class="layui-icon layui-icon-password"></i>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-wrap"  >
                                <input type="password" name="password"  value="" lay-verify="required" placeholder="Login Password"  autocomplete="off" class="layui-input" lay-affix="eye" >
                            </div>
                        </div>
                    </div>




                    <div style="margin-top: 20px;">
                        <button class="layui-btn  layui-btn-lg layui-btn-fluid layui-btn-radius login_btn"  lay-submit lay-filter="demo-login">Login In Now</button>
                    </div>
                    <div style="text-align: center">

                        <a href="register" style="font-family: Arial, Arial;font-weight: 400;font-size: 14px;color: #3D3D3D;line-height: 14px;text-align: center;">
                            Don't have an account?<span style="color: #2748FF">Sign up</span>
                        </a>
                    </div>
                </div>
            </form>
        </div>
<!--        <div>-->
<!--            <img src="public/site/img/login/page.jpg" style="width: 100%">-->
<!--        </div>-->
    </div>

</div>




<!-- body 末尾处引入 layui -->
<script src="public/site/layui/layui.js"></script>
<script>
    layui.use(function(){
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        // 提交事件
        form.on('submit(demo-login)', function(data){
            var data = data.field; // 获取表单字段值
            $.post('doLogin',data,function (res) {
                console.log(res)
                layer.msg(res.msg);
                if(res.status==1){
                    window.location.href= window.location.origin
                    // if(document.referrer){
                    //     if (window.location.origin + 'register' == document.referrer || window.location.origin + 'forget' == document.referrer) {
                    //         window.location.href = ''
                    //     } else {
                    //         window.location.href = document.referrer
                    //     }
                    // }else{
                    //     window.location.href=''
                    // }
                }
            })
            return false; // 阻止默认 form 跳转
        });

    });
</script>
</body>
</html>
